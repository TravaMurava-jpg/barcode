<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner Web Version</title>
<script src="https://unpkg.com/@ericblade/quagga2"></script> <!-- Including QuaggaJS from CDN -->
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box; /* This ensures padding doesn't affect the overall dimensions */
}
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    #interactive video {
  width: 100vw; /* Full viewport width */
  height: 100vh; /* Full viewport height */
  object-fit: cover; /* Cover the full area */
  position: absolute; /* Position it absolutely */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center it in the viewport */
}

    #interactive.viewport {
  width: 100vw; /* Ensure it takes up the full width */
  height: 100vh; /* Full height */
  position: relative; /* No need for absolute here */
  margin: 0 auto; /* This centers the div */
  display: flex;
  align-items: center;
  justify-content: center;
}

  
    video, canvas {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
</style>
</head>
<body>

<div id="interactive" class="viewport"></div>
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="item-image" src="" alt="Item Image" style="width:100%;max-width:300px"/>
    <p id="item-name">Item Name: </p>
    <p id="item-price">Price: </p>
  </div>
</div>

<script>
var hasStarted = false;

function setFullSizeVideo() {
    var video = document.querySelector('#interactive video');
    if (video) {
        // Get the window dimensions
        var w = window.innerWidth;
        var h = window.innerHeight;
        
        // Calculate the aspect ratio of the video and the window
        var videoAspectRatio = video.videoWidth / video.videoHeight;
        var windowAspectRatio = w / h;

        // Set the video dimensions based on the aspect ratio comparison
        if (windowAspectRatio < videoAspectRatio) {
            // Window is narrower than video aspect ratio
            video.style.width = 'auto';
            video.style.height = '100%';
        } else {
            // Window is wider than video aspect ratio
            video.style.width = '100%';
            video.style.height = 'auto';
        }
    }
}



function startScanner() {
    Quagga.init({
        inputStream: {
            type: "LiveStream",
            constraints: {
                width: { min: 640 },
                height: { min: 480 },
                aspectRatio: { min: 1.33, max: 1.77 },
                facingMode: "environment" // or user
            },
            target: document.querySelector('#interactive')    // Or '#yourElement' (optional)
        },
        locator: {
            patchSize: "medium",
            halfSample: true
        },
        numOfWorkers: 2,
        decoder: {
            readers: ["code_128_reader"] // List of barcode types to search for
        },
        locate: true
    }, function(err) {
        if (err) {
            console.log(err);
            return;
        }
        if (!hasStarted) {
            Quagga.onProcessed(function() {
                var video = document.querySelector('#interactive video');
                if (video) {
                    video.style.width = '100%';
                    video.style.height = '100%'; // Changed from 'auto' to '100%'
                    video.style.objectFit = 'cover'; // Added to ensure the video covers the available space
                }
            });
            
            Quagga.start();
            hasStarted = true;
        }
    });

    Quagga.onDetected(async function(data) {
        Quagga.stop(); // Stop detecting new barcodes

        var barcode = data.codeResult.code;

        try {
            const response = await fetch(`https://kdo.gate.0644.ru/api/v1/product/?id=${barcode}`);

            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }

            const result = await response.json();

            if (result.status) {
                document.getElementById('item-image').src = `https://${result.data.server_name}${result.data.img}`;
                document.getElementById('item-name').textContent = 'Item Name: ' + result.data.name;
                document.getElementById('item-price').textContent = 'Price: ' + result.data.price + ' ' + result.data.currency;

                showModal();
            } else {
                // Handle case where barcode is not recognized or result.status is false
                alert('Product not found.');
                Quagga.start(); // Restart barcode detection
            }
        } catch (error) {
            console.error('Error fetching the product data', error);
            Quagga.start(); // Restart barcode detection
        }
    });
}

function showModal() {
    var modal = document.getElementById("modal");
    var span = document.getElementsByClassName("close")[0];

    modal.style.display = "block";
    span.onclick = function() {
        modal.style.display = "none";
        Quagga.start(); // Restart barcode detection when modal closed
    }
}

window.onload = startScanner;
</script>
</body>
</html>
